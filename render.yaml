services:
  - type: web
    name: certificate-generator
    env: php
    runtime: php81
    buildCommand: cd certificate-generator && chmod +x build.sh && ./build.sh
    startCommand: cd certificate-generator && chmod +x start.sh && ./start.sh
    envVars:
      - key: APP_ENV
        value: production
      - key: PHP_VERSION  
        value: 8.1
    plan: starter
